<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abilene Commercial</title>
    <meta name="description" content="Abilene Commercial - Your trusted real estate partner" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="icon" href="https://abilenecommercial.com/lovable-uploads/8e0f7a87-fcde-45bb-840a-20ba1452adde.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module">
      import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

      createChat({
        webhookUrl: 'https://n8n-1-yvtq.onrender.com/webhook/e2d6b4a0-a128-495b-b9fa-15a3d87054fc/chat',
        title: 'Texas Commercial AI',
        description: 'Your real estate assistant',
        defaultAgent: {
          name: 'TexasPro',
          avatarUrl: 'https://abilenecommercial.com/lovable-uploads/8e0f7a87-fcde-45bb-840a-20ba1452adde.png'
        },
        theme: {
          colors: {
            primary: '#1a73e8',
            background: '#ffffff',
            headerBackground: '#1a73e8',
            headerText: '#ffffff',
            userMessageBackground: '#1a73e8',
            userMessageText: '#ffffff',
            botMessageBackground: '#e8f0fe',
            botMessageText: '#1a73e8',
            inputBackground: '#f1f3f4',
            inputText: '#202124'
          },
          fonts: {
            body: 'Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif'
          },
          chat: {
            borderRadius: '12px',
            width: '100%',
            maxWidth: '320px'
          },
          header: {
            padding: '12px 16px',
            fontSize: '0.9rem',
            fontWeight: '600',
            letterSpacing: '-0.4px'
          },
          launcher: {
            size: '50px',
            borderRadius: '50%',
            boxShadow: '0 4px 15px rgba(26, 115, 232, 0.2)'
          },
          messages: {
            borderRadius: '10px',
            maxWidth: '80%'
          }
        }
      });
    </script>
  </body>
</html>
