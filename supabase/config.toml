
project_id = "lovable"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = ["https://localhost:5173", "http://localhost:5173/email-verified"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = false
enable_confirmations = false

[auth.sms]
enable_signup = false
enable_confirmations = false

[realtime]
enabled = true

[functions]
[functions.send-contact-email]
verify_jwt = false
import_map = "./import_map.json"

[functions.send-contact-to-airtable]
verify_jwt = false
import_map = "./functions/send-contact-to-airtable/import_map.json"
